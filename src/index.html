<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"

    <title>DeepCoder</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="./css/bootstrap-5.3.3-dist/css/bootstrap.min.css">

  </head>
  <body>
    <header>
        <div class="text-center my-5">
            <div class="d-flex justify-content-center align-items-center">
              <img src="#" alt="DeepCoder Logo" width="100">
              <h1 class="pb-2 fs-1">DeepCoder</h1>
            </div>
            <p class="lead">A coder's partner to productivity</p>
        </div>
    </header>
    <main>
      <div class="container pt-1 pb-3">
        <div class="row g-4 justify-content-center">
          <div class="col-4 col-md-4 col-lg-4">
            <div class="card text-center shadow-sm h-100 border-0 hover-lift small-card">
              <a href="./supercode.html">
                <img src="./images/level10.svg" class="card-img-top mx-auto mt-4 rounded-circle shadow p-2 card-img-custom" alt="Super Deep Coding">
              </a>
              <div class="card-body">
                <h5 class="card-title mb-2">Super Deep Coding</h5>
                <p class="card-text text-muted">4 Hours</p>
              </div>
            </div>
          </div>
      
          <div class="col-4 col-md-4 col-lg-4">
            <div class="card text-center shadow-sm h-100 border-0 hover-lift small-card">
              <a href="#">
                <img src="./images/level9.svg" class="card-img-top mx-auto mt-4 rounded-circle shadow p-2 card-img-custom" alt="Deep Coding">
              </a>
              <div class="card-body">
                <h5 class="card-title mb-2">Deep Coding</h5>
                <p class="card-text text-muted">3 Hours</p>
              </div>
            </div>
          </div>
      
          <div class="col-4 col-md-4 col-lg-4">
            <div class="card text-center shadow-sm h-100 border-0 hover-lift small-card">
              <a href="#">
                <img src="./images/level8.svg" class="card-img-top mx-auto mt-4 rounded-circle shadow p-2 card-img-custom" alt="Coder Habit">
              </a>
              <div class="card-body">
                <h5 class="card-title mb-2">Coder Habit</h5>
                <p class="card-text text-muted">1 Hour</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <!-- Scripts -->
  <script src="./js/renderer.js"></script>
  <script src="./css/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</html>
